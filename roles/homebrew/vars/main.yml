  - { name: asdf }
  - { name: awscli }
  - { name: carthage }
  - { name: docker-compose }
  - { name: emojify }
  - { name: ffmpeg }
  - { name: gdbm }
  - { name: git }
  - { name: gibo }
  - { name: git-flow }
  - { name: goenv }
  - { name: gpg }
  - { name: graphviz }
  - { name: imagemagick }
  - { name: libevent }
  - { name: libyaml }
  - { name: lua }
  - { name: mas }
  - { name: nkf }
  - { name: openssl }
  - { name: openssl, state: linked, install_options: force }
  - { name: pkg-config }
  - { name: plantuml }
  - { name: readline }
  - { name: sbt }
  - { name: scala }
  - { name: sqlite }
  - { name: tig }
